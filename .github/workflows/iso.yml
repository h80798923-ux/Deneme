name: TrixieOS ISO (glibc + Openbox)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential git bc bison flex libssl-dev libelf-dev \
          rsync cpio unzip file wget \
          xorriso grub-pc-bin grub-efi-amd64-bin

    - name: Clone Buildroot
      run: |
        git clone https://github.com/buildroot/buildroot.git
        cd buildroot
        git checkout 2024.02

    - name: Base config (QEMU x86_64)
      run: |
        cd buildroot
        make qemu_x86_64_defconfig

    - name: Custom TrixieOS config
      run: |
        cd buildroot
        cat >> .config << 'EOF'
        BR2_TARGET_GENERIC_HOSTNAME="TrixieOS"
        BR2_TARGET_GENERIC_ISSUE="TrixieOS - Educational Linux"

        BR2_TOOLCHAIN_BUILDROOT_GLIBC=y

        BR2_LINUX_KERNEL=y
        BR2_LINUX_KERNEL_USE_DEFCONFIG=y
        BR2_LINUX_KERNEL_DEFCONFIG="x86_64_defconfig"

        BR2_PACKAGE_BUSYBOX=y

        BR2_PACKAGE_XORG7=y
        BR2_PACKAGE_XSERVER_XORG_SERVER=y
        BR2_PACKAGE_XINIT=y
        BR2_PACKAGE_OPENBOX=y
        BR2_PACKAGE_XTERM=y

        BR2_PACKAGE_GRUB2=y

        BR2_TARGET_ROOTFS_ISO9660=y
        BR2_TARGET_ROOTFS_ISO9660_BOOTABLE=y
        BR2_TARGET_ROOTFS_ISO9660_GRUB2=y
        BR2_TARGET_ROOTFS_ISO9660_VOLUME_ID="TrixieOS"
        EOF

        make olddefconfig

    - name: Build ISO
      run: |
        cd buildroot
        make -j$(nproc)
        cp output/images/rootfs.iso9660 TrixieOS.iso

    - uses: actions/upload-artifact@v4
      with:
        name: TrixieOS-ISO
        path: buildroot/TrixieOS.iso
